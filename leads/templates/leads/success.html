{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Gửi thông tin thành công</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --orange:#f37021;
  --blue:#0f2a44;
  --gray:#f6f8fa;
  --black:#222;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--gray);
  color:var(--black);
}

/* ===== TOP BAR (GIỐNG TRANG CHỦ) ===== */
.topbar{
  background:#fff;
  border-bottom:1px solid #eee;
}
.topbar-inner{
  max-width:1200px;
  margin:auto;
  padding:12px 16px;
  display:flex;
  align-items:center;
}
.topbar img{
  height:42px;
}

/* ===== CONTENT ===== */
.wrap{
  min-height:calc(100vh - 70px);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 16px;
}

.success-box{
  background:#fff;
  max-width:520px;
  width:100%;
  padding:36px 28px 40px;
  border-radius:16px;
  text-align:center;
  box-shadow:0 12px 32px rgba(0,0,0,.15);
}

/* ẢNH TO */
.success-box img{
  width:200px;
  margin:0 auto 22px;
}

.success-box h1{
  color:var(--orange);
  font-size:22px;
  margin-bottom:14px;
}

.success-box p{
  font-size:14.5px;
  line-height:1.7;
  margin-bottom:26px;
}

/* ===== BUTTONS ===== */
.actions{
  display:flex;
  gap:14px;
  justify-content:center;
  flex-wrap:wrap;
}

.btn{
  display:inline-block;
  padding:14px 22px;
  border-radius:8px;
  font-weight:600;
  font-size:14px;
  text-decoration:none;
  min-width:200px;
  text-align:center;
}

.btn-home{
  background:#eaeaea;
  color:#333;
}

.btn-zalo{
  background:var(--orange);
  color:#fff;
}

/* ===== ZALO PILL ===== */
.zalo-pill{
  position:fixed;
  right:16px;
  bottom:24px;
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 18px;
  background:#fff;
  border-radius:999px;
  box-shadow:0 6px 16px rgba(0,0,0,.18);
  text-decoration:none;
  font-weight:700;
  font-size:14px;
  color:var(--orange);
  z-index:2000;
}
.zalo-pill img{
  width:26px;
  height:26px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<header class="topbar">
  <div class="topbar-inner">
    <img src="{% static 'img/logo.png' %}" alt="Logo">
  </div>
</header>

<!-- CONTENT -->
<div class="wrap">
  <div class="success-box">

    <!-- ẢNH SUCCESS -->
    <img src="{% static 'img/mafc/success/thank_you.png' %}" alt="Thành công">

    <h1>Gửi thông tin thành công</h1>

    <p>
      Cảm ơn anh/chị đã để lại thông tin.<br>
      Chuyên viên tài chính sẽ liên hệ tư vấn
      trong thời gian sớm nhất.
    </p>

    <!-- BUTTONS -->
    <div class="actions">
      <a href="/" class="btn btn-home">Quay lại trang chủ</a>
      <a href="https://zalo.me/0829133391" target="_blank" class="btn btn-zalo">
        Chat Zalo tư vấn ngay
      </a>
    </div>

  </div>
</div>

<!-- ZALO FLOAT -->
<a href="https://zalo.me/0829133391" target="_blank" class="zalo-pill">
  <img src="{% static 'img/zalo.png' %}">
  <span>0829133391</span>
</a>

</body>
</html>
